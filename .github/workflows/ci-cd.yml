name: Build and Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  FUNCTION_NAME: backend-dhoondlai

jobs:
  build-lambda:
    name: Build Lambda
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build Lambda
        run: yarn build

      - name: Zip Lambda
        run: zip -r backend-lambda.zip . -x "src/*" ".vscode/*" ".github/*" ".vscode/*"

      - name: Upload artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: backend-lambda
          path: backend-lambda.zip
          if-no-files-found: error
          retention-days: 1
          overwrite: true

  deploy-lambda:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: build-lambda
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-lambda

      - name: Deploy Lambda
        run: |
          aws lambda update-function-code --function-name ${{ env.FUNCTION_NAME }} --zip-file fileb://backend-lambda.zip
